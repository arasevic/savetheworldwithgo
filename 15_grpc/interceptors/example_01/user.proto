syntax = "proto3";
package user;

option go_package="github.com/arasevic/savetheworldwithgo/13_grpc/interceptors/example_01/user";

message User {
    string user_id = 1;
    string email = 2;
}

message UserRequest {
    string user_id = 1;
}

service UserService {
    rpc GetUser (UserRequest) returns (User);
}
